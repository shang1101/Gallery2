apply plugin: 'com.android.application'
android {
    compileSdkVersion 22
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.qihoo.gallery3d"
        minSdkVersion 14
        targetSdkVersion 17

        ndk {
            moduleName "libjni_eglfence"
        }
        renderscriptSupportModeEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets {
        main { java.srcDirs = ['src/main/java', 'src/main/src_pd', 'src/main/src_common', 'src/main/src_xmp'] }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.+'
    compile 'com.android.support:support-v13:22.+'
    //compile 'com.googlecode.mp4parser:isoparser:1.1.20'
    compile files('libs/mp4parser.jar')
}